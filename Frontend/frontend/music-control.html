<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik och Väder</title>
  <link rel="stylesheet" href="/frontend/style.css">
</head>
<body>
<h1>Weatherify</h1>

<!-- Geolocation och väder -->
<div class="container">
  <h2>Hämta din plats och väder</h2>
  <label for="manualLocation">Ange en plats:</label>
  <input type="text" id="manualLocation" placeholder="Skriv plats här...">
  <button id="fetchCoordinates">Hämta plats</button>
  <button id="getLocation">Hämta min plats</button>
  <p id="output"></p>
  <p id="weather"></p>
</div>

<!-- Musikstyrning -->
<div id="player">
  <div class="controls">
    <button id="prev-button">⏮</button>
    <button id="play-button">▶</button>
    <button id="pause-button">⏸</button>
    <button id="next-button">⏭</button>
  </div>
</div>

<script src="/frontend/script.js"></script>

</body>
</html>
