<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik och Väder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/frontend/style.css">
</head>
<body class="bg-dark text-light">
<div class="container my-5">
  <!-- Header -->
  <header class="text-center mb-5">
    <h1 class="display-4 fw-bold text-primary">
      <i class="bi bi-music-note-beamed"></i> Musik och Väder
    </h1>
    <p class="lead">Kombinera din musikupplevelse med väderdata.</p>
  </header>

  <!-- Player Section -->
  <section class="mb-5">
    <h2 class="h4 text-secondary text-center">Kontrollera din musik</h2>
    <div id="player" class="d-flex justify-content-center align-items-center gap-3 p-3 bg-light text-dark rounded shadow">
      <button id="prev-button" class="btn btn-outline-primary">
        <i class="bi bi-skip-backward-fill"></i>
      </button>
      <button id="play-button" class="btn btn-outline-success">
        <i class="bi bi-play-fill"></i>/<i class="bi bi-pause-fill"></i>
      </button>
      <button id="next-button" class="btn btn-outline-primary">
        <i class="bi bi-skip-forward-fill"></i>
      </button>
      <input type="range" id="volume-control" class="form-range" min="0" max="1" step="0.01" value="0.5" style="width: 150px;">
    </div>
  </section>

  <!-- Geolocation and Weather Section -->
  <section class="mb-5">
    <h2 class="h4 text-secondary text-center">Hämta din plats och väder</h2>
    <div class="bg-light text-dark p-4 rounded shadow">
      <label for="manualLocation" class="form-label">Ange en plats:</label>
      <input type="text" id="manualLocation" class="form-control mb-3" placeholder="Skriv plats här...">
      <div class="d-flex gap-2">
        <button id="fetchCoordinates" class="btn btn-primary flex-fill">
          <i class="bi bi-search"></i> Hämta plats
        </button>
        <button id="getLocation" class="btn btn-secondary flex-fill">
          <i class="bi bi-geo-alt-fill"></i> Hämta min plats
        </button>
      </div>
      <p id="output" class="mt-3"></p>
      <p id="weather"></p>
    </div>
  </section>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="/frontend/script.js"></script>
</body>
</html>
