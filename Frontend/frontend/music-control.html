<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weatherify</title>
  <link rel="stylesheet" href="/styles.css">
  <link
          rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
          integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
          crossorigin="anonymous"
  />
  <link
          href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
          rel="stylesheet"
  />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<!-- Navbar Section -->
<nav class="navbar">
  <div class="navbar__container">
    <a href="/" id="navbar__logo"><i class="bi bi-droplet"></i>Weatherify</a>
  </div>
</nav>

<!-- Search Section -->
<div class="search__container">
  <input type="text" id="manualLocation" placeholder="Sök plats..." />
  <button id="fetchCoordinates">Sök</button>
  <button id="getLocation">Hämta min plats</button>
</div>

<!-- Output Section -->
<div class="output__container">
  <p id="output"></p>
  <p id="weather"></p>
  <!-- Väderbild -->
</div>


<!-- Services Section -->
<!-- Services Section -->
<div class="services">
  <h1>Where weather meets music</h1>
  <div class="services__container">
    <div class="services__card" id="locationCard">
      <h2>Plats</h2>
      <p>Här kan man visa vald stad eller position</p>
      <button>Visa info</button>
    </div>
    <div class="services__card" id="playlistCard">
      <h2>Spellista namn</h2>
      <p>Koppla till spotify</p>
      <button>Starta spellista</button>
    </div>
  </div>
</div>

<!-- Musikspelare Sektion -->
<div class="music-player">
  <div class="music-player__track-info">
    <img id="track-image" src="/images/default.png" alt="Album Cover" />
    <div class="music-player__details">
      <h3 id="track-title">Titel</h3>
      <p id="track-artist">Artist</p>
    </div>
  </div>
  <div class="music-player__controls">
    <button id="prev-button" class="music-player__control-button" aria-label="Föregående"><i class="fas fa-backward"></i></button>
    <button id="play-button" class="music-player__control-button" aria-label="Spela"><i class="fas fa-play"></i></button>
    <button id="pause-button" class="music-player__control-button" aria-label="Pausa"><i class="fas fa-pause"></i></button>
    <button id="next-button" class="music-player__control-button" aria-label="Nästa"><i class="fas fa-forward"></i></button>
  </div>
  <div class="music-player__progress-bar">
    <span id="current-time">0:00</span>
    <input type="range" id="seek-bar" class="music-player__seek-bar" value="0" min="0" max="100">
    <span id="duration">0:00</span>
  </div>
</div>




<!-- Footer Section -->
<div class="footer__container">
  <div class="footer__links">
    <div class="footer__link--wrapper">
      <div class="footer__link--items">
        <h2>Gabriel Carlstoft</h2>
      </div>
      <div class="footer__link--items">
        <h2>Alanah Coleman</h2>
      </div>
    </div>
    <div class="footer__link--wrapper">
      <div class="footer__link--items">
        <h2>Ida Nordenswan</h2>
      </div>
      <div class="footer__link--items">
        <h2>Kenan Al Tal</h2>
      </div>
    </div>
    <div class="footer__link--wrapper">
      <div class="footer__link--items">
        <h2>Louis Brown</h2>
      </div>
    </div>
  </div>
  <section class="footer">
    <div class="footer--wrap">
      <div class="footer__logo">
        <a href="/" id="footer__logo"><i class="bi bi-droplet"></i>Weatherify</a>
      </div>
    </div>
  </section>
</div>

<script src="script.js"></script>
</body>
</html>
