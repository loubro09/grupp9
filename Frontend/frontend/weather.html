<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation and Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="weather.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="container card shadow p-4">
    <h1 class="text-center text-primary mb-4">Hämta din plats och väder</h1>

    <!-- Uppdaterad sektion för knappar och input -->
    <div class="mb-3 text-center">
        <button id="getLocation" class="btn btn-primary btn-lg">Hämta min plats</button>
        <button id="getWeather" class="btn btn-primary btn-lg">Hämta Väder</button>
    </div>

    <div class="mb-3">
        <label for="manualLocation" class="form-label">Ange en plats:</label>
        <input type="text" id="manualLocation" class="form-control" placeholder="Skriv plats här...">
        <button id="fetchCoordinates" class="btn btn-primary mt-2 w-100">Hämta plats</button>
    </div>

    <div>
        <p id="output" class="text-secondary fw-bold"></p>
        <p id="weather" class="text-muted"></p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="weather.js"></script>
</body>
</html>
