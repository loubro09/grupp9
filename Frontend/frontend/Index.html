<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väder-Spotify</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
<div class="container my-5">
    <header class="text-center mb-5">
        <h1 class="display-4 fw-bold text-primary">
            <i class="bi bi-cloud-sun"></i> Väder-Spotify
        </h1>
        <p class="lead">Ditt personliga väder och musikupplevelse på ett ställe.</p>
    </header>

    <main>
        <!-- Login Section -->
        <section class="mb-4 text-center">
            <button id="login-button" class="btn btn-primary btn-lg">
                <i class="bi bi-spotify"></i> Logga in med Spotify
            </button>
        </section>

        <!-- Weather Info Section -->
        <section class="mb-4">
            <h2 class="h4 text-secondary">Väderinformation</h2>
            <div id="weather-info" class="bg-light text-dark p-3 rounded shadow">
                <p>Ingen väderdata tillgänglig ännu. <i class="bi bi-cloud-slash"></i></p>
            </div>
        </section>

        <!-- Spotify Playlists Section -->
        <section class="mb-4">
            <h2 class="h4 text-secondary">Dina Spotify-spellistor</h2>
            <div id="spotify-playlists" class="bg-light text-dark p-3 rounded shadow">
                <p>Ingen spellista laddad. <i class="bi bi-music-note-list"></i></p>
            </div>
        </section>

        <!-- Player Controls Section -->
        <section>
            <h2 class="h4 text-secondary">Spelarkontroller</h2>
            <div id="player" class="d-flex justify-content-center align-items-center gap-3 p-3 bg-light text-dark rounded shadow">
                <button id="prev-button" class="btn btn-outline-primary">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button id="play-button" class="btn btn-outline-success">
                    <i class="bi bi-play-fill"></i>/<i class="bi bi-pause-fill"></i>
                </button>
                <button id="next-button" class="btn btn-outline-primary">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
                <input type="range" id="volume-control" class="form-range" min="0" max="1" step="0.01" value="0.5" style="width: 150px;">
            </div>
        </section>
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
