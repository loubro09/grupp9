<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Din egen CSS -->
    <link rel="stylesheet" href="/frontend/style.css">
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
<div class="container text-center bg-light p-5 rounded shadow">
    <h1 class="text-primary fw-bold mb-4">
        <i class="bi bi-cloud-sun"></i> Välkommen till Weatherly
    </h1>
    <p class="text-secondary mb-4">Logga in för att få personliga spellistor baserade på vädret.</p>

    <!-- Spinner -->
    <div class="spinner-border text-primary mb-4" role="status" id="loading-spinner" style="display: none;">
        <span class="visually-hidden">Laddar...</span>
    </div>

    <!-- Knapp med ikon -->
    <a href="/login" class="btn btn-primary btn-lg w-50">
        <i class="bi bi-spotify"></i> Logga in med Spotify
    </a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript för att hantera spinner -->
<script>
    // Visa spinner när knappen klickas
    const loginButton = document.querySelector(".btn");
    const spinner = document.getElementById("loading-spinner");
    loginButton.addEventListener("click", () => {
        spinner.style.display = "inline-block";
    });
</script>
</body>
</html>
